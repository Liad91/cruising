<ion-content no-padding>
  <agm-map
    [latitude]="coordinates.lat"
    [longitude]="coordinates.lng"
    [streetViewControl]="false"
    [zoomControl]="false"
    [zoom]="mapZoom">
    <agm-marker
      [latitude]="coordinates.lat"
      [longitude]="coordinates.lng">
    </agm-marker>  
  </agm-map>
  <div class="search-bar">
    <button ion-button round clear icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <input type="text" placeholder="Set location">
  </div>
  <ion-fab right bottom>
    <button ion-fab (click)="onLocate()"><ion-icon name="locate"></ion-icon></button>  
  </ion-fab>
</ion-content>
